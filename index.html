<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon-v.png" />
    <title>Van Tuan N.</title>
    <link rel="stylesheet" href="./dest/fonts.css" />
    <link rel="stylesheet" href="./dest/style.min.css" />
    <link rel="stylesheet" href="./dest/splide.min.css" />
    <link rel="stylesheet" href="./dest/locomotive-scroll.min.css" />
  </head>
  <body data-scroll-container>
    <header>
      <div class="container wrap">
        <a href="/" class="wrap__branch">
          <img src="./img/icons/nacencomm-logo.png" alt="Nacencomm" />
        </a>
        <div class="wrap__nav">
          <ul class="wrap__nav-menu">
            <li>
              <a href="#">Sản phẩm</a>
            </li>
            <li>
              <a href="#">Hỗ trợ</a>
            </li>
            <li>
              <a href="#">Giải pháp</a>
            </li>
          </ul>
          <div class="wrap__nav-application">
            <img src="./img/icons/icon-application.svg" alt="" />
            <span>Ứng dụng</span>
          </div>
          <div class="wrap__nav-info">
            <div id="search">
              <img src="./img/icons/icon-search.svg" alt="" />
            </div>
            <div id="world">
              <img src="./img/icons/icon-world.svg" alt="" />
            </div>
            <div id="user">
              <img src="./img/icons/icon-user.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main home">
      <div class="container">
        <div class="banner">
          <div class="splide">
            <div class="splide__track">
              <div class="banner__slide splide__list">
                <div class="banner__slide-item splide__slide">
                  <div class="background">
                    <img src="./img/common/background-home-2.jpg" alt="" />
                  </div>
                  <div class="inner">
                    <h2 class="title">Nền tảng cho doanh nghiệp số</h2>
                    <h6 class="description">
                      Bệ phóng vững chắc cho doanh nghiệp 4.0
                    </h6>
                  </div>
                </div>
                <div class="banner__slide-item splide__slide">
                  <div class="background">
                    <img src="./img/common/background-home-1.jpg" alt="" />
                  </div>
                  <div class="inner">
                    <h2 class="title">Giải pháp mới Công nghệ mới</h2>
                    <h6 class="description">
                      Vươn tầm thương hiệu doanh nghiệp
                    </h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="splide__dotted">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer data-scroll-section></footer>
    <script src="./js/libs/jquery.js"></script>
    <script src="./js/libs/splide.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/libs/gsap.min.js"></script>
    <script src="./js/libs/locomotive-scroll.min.js"></script>
    <script src="./js/libs/splide.js"></script>
    <script src="./js/main.js"></script>
    <script src="./dest/jsmain.min.js"></script> -->
  </body>
</html>
